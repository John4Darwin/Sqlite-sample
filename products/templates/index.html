{% extends 'base.html' %}
{% block content %}
    <h1>Products</h1>
    <div class="row">
        {% for product in products %}
        {% csrf_token %}
         <div class="col-12 col-md-4 pl-5 ml-auto">
            <div class="card" style="width: 400px; ">
                <img src="{{ product.img_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">${{ product.price }}</p>
                  <a href="#" class="btn btn-primary">Add to kart</a>
                </div>
              </div>
        </div>   
        {% endfor %}
    </div>
 {% endblock %}
